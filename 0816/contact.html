    <script>
        $(document).ready(function () {
            let index = 0;
            let picwidth = 800;
            let pic = $(".pic");
            let picNums = pic.length;
            let timeOut = 3000;
            let speed = 800;

            $(".wrapper").css("width", picwidth * picNums);

            function move() {
                $(".wrapper").animate({
                    marginLeft: picwidth * (-index)
                }, speed);
            };

            function cycle() {
                if (index == picNums - 1) {
                    index = 0;
                } else {
                    index++;
                }
                move();
            };

            setInterval(cycle, timeOut);
        });
    </script>
